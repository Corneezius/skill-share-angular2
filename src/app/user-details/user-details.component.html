<h2>{{ (user | async)?.username }}</h2>

<h4>Skills Held</h4>

<div *ngFor='let skill of (user | async)?.skills_held'>
  <p>
    {{skill}}
  </p>
</div>
<h4>Skills Wanted</h4>

<div *ngFor='let skill of (user | async)?.skills_wanted'>
  <p>
    {{skill}}
  </p>
</div>

<a routerLink="matches">Go to Matches</a>
