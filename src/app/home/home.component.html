<div class="jumbotron">
  <p id="phrase">Catchy phrase about discovering and swapping skills that compels a person to sign up.</p>
  <div id="home-page-btn-row" class="row">
    <div class="col-xs-6">
      <button class="btn user btn-warning">Sign Up</button>
    </div>
    <div class="col-xs-6">
      <button class="btn user btn-primary">Log in</button>
    </div>
  </div>
</div>

<div class='skill' *ngFor='let skill of skills | async'>
  <div (click)=goToDetail(skill) class="col-md-3">
    <div class="col-sm-3">
      <h4>{{skill.skill_name}}</h4>
    </div>
  </div>
</div>
