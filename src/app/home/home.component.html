<div class="jumbotron">

  <button class="btn btn-warning" routerLink="users">View All Users</button>
  <br>
  <button class="btn btn-primary">Create Account</button>

</div>

<div class='skill' *ngFor='let skill of skills | async'>
  <div (click)=goToDetail(skill) class="col-md-3">
    <div class="col-sm-3">
      <h4>{{skill.skill_name}}</h4>
    </div>
  </div>
</div>
